server_host="0.0.0.0:9191"
env = "dev"
alarm_secret = ""
dist_dir = "dist"
assets_prefix = "/assets/"
ssr_timeout = 15

[Log]
debug=true
filenum=10
filesize=256
filename="run"
level="DEBUG"
dir="./log/{svr.name}"

[V8vm]
use_strict = true
max_instances = 10
instance_lifetime = 0
xmlhttprequest_threads = 20

[Api]
hosts = ["ifconfig.me"]
targets = ["https://ifconfig.me"]

[Proxy]
[[Proxy.location]]
path = "/api/ifconfig"
target = "https://ifconfig.me"
rewrite = ["/api/ifconfig", ""]
