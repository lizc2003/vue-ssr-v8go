server_host="0.0.0.0:9090"
env = "dev"
assets_prefix = "/assets/"
forward_headers = ["X-User-Agent"]
alarm_secret = ""

[Log]
debug=true
filenum=10
filesize=256
filename="run"
level="DEBUG"
dir="./log/{svr.name}"

[Proxy]
[[Proxy.location]]
path = "/api/ifconfig"
target = "https://ifconfig.me"
rewrite = ["/api/ifconfig", ""]
