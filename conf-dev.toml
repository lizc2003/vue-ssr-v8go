server_host="0.0.0.0:9191"
env = "dev"
dist_dir = "dist"
ssr_timeout = 15
alarm_url = ""
alarm_secret = ""

[Log]
debug=true
filenum=10
filesize=256
filename="run"
level="DEBUG"
dir="./log/{svr.name}"

[V8vm]
use_strict = true
delete_delay_time = 10
max_instances = 10
instance_lifetime = 0
xmlhttprequest_threads = 20

[Api]
hosts = ["ifconfig.me"]
targets = ["https://ifconfig.me"]

[Proxy]
[[Proxy.location]]
path = "/api/ifconfig"
target = "https://ifconfig.me"
rewrite = ["/api/ifconfig", ""]
