server_host="0.0.0.0:9191"
env = "dev"
alarm_url = ""
alarm_secret = ""

[Log]
debug=true
filenum=10
filesize=256
filename="run"
level="DEBUG"
dir="./log"

[V8vm]
use_strict = true
delete_delay_time = 10
heap_size_limit = 1408
instance_lifetime = 3600
max_instances = 1
xmlhttprequest_threads = 5

[SSR]
dist_dir = "dist"
timeout = 15
response_headers = ["Content-Security-Policy: form-action 'self'; frame-ancestors 'self';"]
origin = "https://ifconfig.me"
